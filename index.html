<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
</head>

<body>
    <main>
        <div class="containerImg">
            <img src="assets/image-header-mobile.jpg" alt="">
        </div>
        <section>
            <h1 class="titulo">
                Get <span>insights</span> that help your business grow.
            </h1>
            <div class="text">
                Discover the benefits of data analytics
                and make better decisions regarding revenue, customer experience, and overall
                efficiency.
            </div>

            <div class="containerCaract">
                <p>
                    <span class="negrita">10k+</span>
                <p class="plomo">COMPANIES</p>
                </p>
                <p>
                    <span class="negrita">314 </span>
                <p class="plomo">TEMPLATES</p>
                </p>
                <p>
                    <span class="negrita">12m+</span>
                <p class="plomo">QUERIES</p>
                </p>

            </div>
        </section>
    </main>
</body>

</html>
